<div class = "container">
  <form class="form-class" (ngSubmit)="addAnnouncement()">
      <mat-form-field c appearance="fill">
        <mat-label>Title</mat-label>
        <input matInput placeholder="Title" [(ngModel)]="newTitle" name="title" required>
      </mat-form-field>
    
      <mat-form-field appearance="fill">
        <mat-label>Author</mat-label>
        <input matInput placeholder="Author"  [(ngModel)]="newAuthor" name="Author" required>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
          <mat-label>Message</mat-label>
          <input matInput placeholder="Message"  [(ngModel)]="newMessage" name="message" required>
        </mat-form-field>
  
        <mat-select appearance="fill" placeholder="Category" class="select"> 
          <mat-option *ngFor="let category of categories" [value]="category">
            {{category}}
          </mat-option>
        </mat-select>
  
        <button mat-raised-button (click)="addAnnouncement()" routerLink="" >Add Announcement</button>
        <button mat-raised-button routerLink="" class="button">Cancel</button>
    </form>
  </div>
