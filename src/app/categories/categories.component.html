<div class="category-container">
  <div class="category-div">

    <div *ngFor="let category of categories">
          <button (click)="click(category)" mat-raised-button color="primary">{{category}}</button>
    </div>

    <button (click)="click('All')" mat-raised-button color="primary">All</button>
  </div>
</div>
