<div class="app-container">
    <div *ngFor="let announcement of announcements" class="announcements">
      <div *ngIf="selectedCategory=='All';else applyFilter">
        <app-announcement [announc]="announcement"></app-announcement>
        <button (click)="deleteAnnoucement(announcement.id)">Sterge Anuntul de mai sus</button>
        <button [routerLink]="['/edit', announcement.id]" mat-raised-button color="primary">Edit announcement</button>
      </div>
      <ng-template #applyFilter>
        <div *ngIf="announcement.category==selectedCategory and selectedCategory!='All'">
          <app-announcement [announc]="announcement"></app-announcement>
        </div>
      </ng-template>
    </div>
  </div>
  <div>
    <app-categories (selectedCategoryEmitter)="receiveCategory($event)"></app-categories>
  </div>

    <button [routerLink]="'/add'" Â mat-raised-button color="primary" >Add Announcement</button>
  </div>
